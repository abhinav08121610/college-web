    <!-- Apply Now Form Modal -->
    <div class="modal" id="applyModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeApplyForm()">&times;</span>
            <h2>Apply Now</h2>
            <form id="applicationForm" onsubmit="submitApplicationForm(event)" action="ptpcess_application.php">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="course">Desired Course</label>
                    <select id="course" name="course" required>
                        <option value="">Select a Course</option>
                        <option value="btech">B.Tech</option>
                        <option value="mtech">M.Tech</option>
                        <option value="bba">BBA</option>
                        <option value="mba">MBA</option>
                        <option value="bca">BCA</option>
                        <option value="mca">MCA</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Additional Message</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Application</button>
            </form>
        </div>
    </div>
